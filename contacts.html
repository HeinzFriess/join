<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Join-Contacts</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/navigation.css">
    <link rel="stylesheet" href="./css/contacts.css">
    <link rel="stylesheet" href="./css/task.css">
    <!-- <script src="./js/mini_backend.js"></script> -->
    <script defer src="./js/notification.js"></script>
    <script defer src="./js/script.js"></script>
    <script defer src="./js/contacts.js"></script>
    <script defer src="./js/task.js"></script>

</head>

<body>
    <header template-html="./assets/templates/header.html"></header>

    <section class="container">
        <nav template-html="./assets/templates/navigation.html"></nav>

        <main class="contacts">
            <!-- Contacts Container -->
            <section class="contacts-container">
                <button class="add-contact btn-primary" id="add-contact">
                    New Contact
                    <img src="./assets/icons/new_contact.svg">
                </button>
                <!-- Container for contacts -->
                <div id="contacts-container"></div>
            </section>
            <!-- Contact Details -->
            <section class="contacts-details d-none" id="contact-details">
                <div class="detail-header">
                    <div id="contact-color">
                        <span></span>
                    </div>
                    <div>
                        <span id="contact-detail-name"></span>
                        <div class="add-task-contact" id="add-task-contact">
                            <img src="./assets/icons/add.svg">
                            <span>Add Task</span>
                        </div>
                    </div>
                </div>
                <div class="detail-body">
                    <div class="heading">
                        <span>Contact Information</span>
                        <div>
                            <div class="edit-contact" id="edit-contact">
                                <img src="./assets/icons/pencil.svg">
                                <span>Edit</span>
                            </div>
                            <div class="delete-contact" id="delete-contact">
                                <img src="./assets/icons/trash.svg">
                                <span>Delete</span>
                            </div>
                        </div>
                    </div>
                    <div class="information">
                        <div>
                            <span>E-Mail:</span>
                            <a href="mailto:" id="contact-detail-mail"></a>
                        </div>
                        <div>
                            <span>Mobile:</span>
                            <a href="tel:" id="contact-detail-phone"></a>
                        </div>
                    </div>
                </div>
                <div><img src="./assets/icons/arrow_left.svg" id="hide-contact"></div>
            </section>
            <!-- Modal -->
            <section class="modal">
                <div class="modal-background d-none" id="modal-background"></div>
                <div class="modal-add-contact d-none" id="modal-add-contact">
                    <div class="modal-header-contacts">
                        <img src="./assets/img/logo_white.svg" draggable="false">
                        <span id="modal-label">Add Contact</span>
                        <img src="./assets/icons/close.svg" id="close-modal-contacts" draggable="false">
                    </div>
                    <div class="modal-body-contacts">
                        <img src="./assets/img/contact.svg" draggable="false">
                        <div class="contact-data">
                            <input type="text" id="contact-name" placeholder="Firstname Lastname" required>
                            <input type="email" id="contact-email" placeholder="E-Mail" required>
                            <input type="password" id="contact-password" placeholder="Password">
                        </div>
                        <div>
                            <button class="btn-secondary" id="modal-cancel">Cancel
                                <img src="">
                            </button>
                            <button type="submit" class="btn-primary" id="modal-confirm">Create Contact
                                <img src="">
                            </button>
                        </div>
                    </div>
                </div>
                <div class="modal-add-task d-none" id="modal-add-task">
                    <div class="modal-header-task">
                        <img src="./assets/icons/close_blue.svg" id="close-modal-task" draggable="false">
                        <span class="modal-title-task">Add Task</span>
                        <div>
                            <button class="clear-task-modal btn-secondary" id="clear-task">
                                Clear
                            </button>
                            <button class="add-task-modal-btn btn-primary" id="add-task">
                                Add Task
                                <img src="./assets/icons/checkButton.svg">
                            </button>
                        </div>
                    </div>
                    <div class="modal-body-task">
                        <div class="new-task">
                            <form>
                                <!-- Title -->
                                <input type="text" name="title" id="title" placeholder="Enter a title" required>
                                <!-- Assignee -->
                                <div name="assignee" id="assignee">
                                    <input type="checkbox" id="assignee-check" required>
                                    <span>Select contacts to assign</span>
                                    <div>
                                        <div class="assignee-background d-none" id="assignee-background"></div>
                                        <div class="assignee-container d-none" id="assignee-container">
                                        </div>
                                    </div>
                                </div>
                                <!-- Due Date -->
                                <div>
                                    <label for="date">Due date</label>
                                    <input type="date" name="date" id="date" required>
                                </div>
                                <!-- Category -->
                                <div>
                                    <label for="category">Category</label>
                                    <select name="category" id="category" required>
                                        <option value="" disabled selected hidden>Select task category</option>
                                        <option value="Accounting and Finance">Accounting and Finance</option>
                                        <option value="Research and Development">Research and Development</option>
                                        <option value="Management">Management</option>
                                        <option value="IT and EDP">IT and EDP</option>
                                        <option value="Customer Service">Customer Service</option>
                                        <option value="Marketing">Marketing</option>
                                        <option value="Human Resource">Human Resource</option>
                                        <option value="Production">Production</option>
                                        <option value="Sales">Sales</option>
                                        <option value="Legal">Legal</option>
                                        <option value="Backoffice">Backoffice</option>
                                    </select>
                                </div>
                                <!-- Priority -->
                                <div id="priority">
                                    <input type="radio" name="priority" id="urgent" value="urgent" required>
                                    <label for="urgent">
                                        <span class="checkmark">Urgent</span>
                                        <i class="icon icon-urgent"></i>
                                    </label>
                                    <input type="radio" name="priority" id="medium" value="medium" required>
                                    <label for="medium">
                                        <span class="checkmark">Medium</span>
                                        <i class="icon icon-medium"></i>
                                    </label>
                                    <input type="radio" name="priority" id="low" value="low" required>
                                    <label for="low">
                                        <span class="checkmark">Low</span>
                                        <i class="icon icon-low"></i>
                                    </label>
            
                                </div>
                                <!-- Desctiption -->
                                <div>
                                    <label for="description">Description</label>
                                    <textarea name="description" id="description" cols="1" rows="3" placeholder="Enter a description"
                                        style="resize: none;"></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </section>
</body>

</html>

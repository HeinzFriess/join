<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Join</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/navigation.css">
    <link rel="stylesheet" href="./css/contacts.css">
    <script src="./js/mini_backend.js"></script>
    <script defer src="./js/script.js"></script>
    <script defer src="./js/contacts.js"></script>

</head>

<body>
    <header template-html="./assets/templates/header.html"></header>

    <section class="container">
        <nav template-html="./assets/templates/navigation.html"></nav>

        <main class="contacts">
            <!-- Contacts Container -->
            <section class="contacts-container">
                <button class="add-contact btn-primary" id="add-contact">
                    New Contact
                    <img src="./assets/icons/new_contact.svg">
                </button>
                <!-- Container for contacts -->
                <div id="contacts-container"></div>
            </section>
            <!-- Contact Details -->
            <section class="contacts-details d-none" id="contact-details">
                <div class="detail-header">
                    <div id="contact-color">
                        <span></span>
                    </div>
                    <div>
                        <span id="contact-detail-name"></span>
                        <div class="add-task">
                            <img src="./assets/icons/add.svg">
                            <span>Add Task</span>
                        </div>
                    </div>
                </div>
                <div class="detail-body">
                    <div class="heading">
                        <span>Contact Information</span>
                        <div>
                            <div class="edit-contact" id="edit-contact">
                                <img src="./assets/icons/pencil.svg">
                                <span>Edit</span>
                            </div>
                            <div class="delete-contact" id="delete-contact">
                                <img src="./assets/icons/trash.svg">
                                <span>Delete</span>
                            </div>
                        </div>
                    </div>
                    <div class="information">
                        <div>
                            <span>E-Mail:</span>
                            <a href="mailto:" id="contact-detail-mail"></a>
                        </div>
                        <div>
                            <span>Mobile:</span>
                            <a href="tel:" id="contact-detail-phone"></a>
                        </div>
                    </div>
                </div>
                <div><img src="./assets/icons/arrow_left.svg" id="hide-contact"></div>
            </section>
            <!-- Modal -->
            <section class="modal">
                <div class="modal-background d-none" id="modal-background"></div>
                <div class="modal-content d-none" id="modal-content">
                    <div class="modal-header">
                        <img src="./assets/img/logo_white.svg" draggable="false">
                        <span id="modal-label">Add Contact</span>
                        <img src="./assets/icons/close.svg" id="close-modal" draggable="false">
                    </div>
                    <div class="modal-body">
                        <img src="./assets/img/contact.svg" draggable="false">
                        <div class="contact-data">
                            <input type="text" id="contact-name" placeholder="Firstname Lastname" required>
                            <input type="email" id="contact-email" placeholder="E-Mail" required>
                            <input type="text" id="contact-phone" placeholder="Phone">
                        </div>
                        <div>
                            <button class="btn-secondary" id="modal-cancel">Cancel
                                <img src="">
                            </button>
                            <button type="submit" class="btn-primary" id="modal-confirm">Create Contact
                                <img src="">
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </section>
</body>

</html>

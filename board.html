<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Join</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/navigation.css">
    <script src="./js/mini_backend.js"></script>
    <script defer src="./js/script.js"></script>
    <script defer src="./js/board.js"></script>

</head>

<body onload="initBoard()">
    <header template-html="./assets/templates/header.html"></header>

    <section class="container">
        <nav template-html="./assets/templates/navigation.html"></nav>

        <main>
            <div class="board">
                <div class="headline">
                    <div class="noColum">
                        <div class="searchDiv">
                            <input type="text" placeholder="Find Task" class="search">
                            <hr>
                            <img src="./assets/icons/search.svg" alt="">
                        </div>
                        <Button class="btn-primary">Add task <img src="./assets/icons/add_white.svg" alt=""></Button>
                    </div>
                </div>
                <div class="categories">
                    <div class="category">
                        <div class="categoryHead">
                            <span>To do</span>
                            <img src="./assets/icons/add.svg" alt="">
                        </div>
                        <div id="toDo">
                            
                        </div>
                    </div>
                    <div class="category">
                        <div class="categoryHead">
                            <span>In progress</span>
                            <img src="./assets/icons/add.svg" alt="">
                        </div>
                        <div id="inProgress">
                            
                        </div>
                    </div>
                    <div class="category">
                        <div class="categoryHead">
                            <span>Awaiting feedback</span>
                            <img src="./assets/icons/add.svg" alt="">
                        </div>
                        <div id="awaitingFeedback">
                            
                        </div>
                    </div>
                    <div class="category">
                        <div class="categoryHead">
                            <span>Done</span>
                            <img src="./assets/icons/add.svg" alt="">
                        </div>
                        <div id="done">
                           
                        </div>
                    </div>
                </div>
            </div>
            <div id="boardPopup" class="d-none">
                <div id="popupCategory">
                    <div id="categoryNameX4" class="popupCategoryNameDiv">
                        <p class="popupCategoryName">Media</p>
                        <img src="./assets/icons/add.svg" style="transform: rotate(45deg);" onclick="hideDetail()">
                    </div>
                    <span class="popupCardHeadline">Video cut</span>
                    <p class="popupCardContent">Edit the new company video Lorem tate quibusdam. Nostrum, est.</p>
                    <div id="popupDuedate" class="popupTopics displayFlexGap8">
                        <span class="popupSpan">Due date:</span>
                        <p>5-08-2022</p>
                    </div>
                    <div id="popupPriority" class="popupTopics displayFlexGap8">
                        <span class="popupSpan">Priority:</span>
                        <p class="popupPriorityIcon">high <img src="./assets/icons/urgent.svg" alt=""></p>
                    </div>
                    <div id="popupCardMembers" class="popupTopics">
                        <span class="popupSpan">Assigned To:</span>
                        <div id="cardMember7" class="popupCardMemberDiv">
                            <p class="popupCardMember">DE</p>
                            <span>David Eisenberger</span>
                        </div>
                        <div id="cardMember8" class="popupCardMemberDiv">
                            <p class="popupCardMember">BZ</p>
                            <span>Benedikt Ziegler</span>
                        </div>
                        <div id="cardMember9" class="popupCardMemberDiv">
                            <p class="popupCardMember">MB</p>
                            <span>Marcel Bauer</span>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </section>
</body>

</html>

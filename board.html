<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Join-Board</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/boardPopup.css">
    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/navigation.css">
    <link rel="stylesheet" href="./css/task.css">
    <script src="./js/mini_backend.js"></script>
    <script defer src="./js/notification.js"></script>
    <script defer src="./js/script.js"></script>
    <script defer src="./js/boardRenderHTML.js"></script>
    <script defer src="./js/boardForms.js"></script>
    <script defer src="./js/board.js"></script>


</head>

<body onload="initBoard()">
    <header template-html="./assets/templates/header.html"></header>

    <section class="container">
        <nav template-html="./assets/templates/navigation.html"></nav>

        <main>
            <div class="board">
                <div class="headline">
                    <div class="noColum">
                        <div class="searchDiv">
                            <input type="text" placeholder="Filter Task" class="search" id="searchInput"
                                onchange="filterTasks()">
                            <hr>
                            <img src="./assets/icons/search.svg" alt="">
                        </div>
                        <Button class="btn-primary" onclick="showSlide('To do')">Add task <img
                                src="./assets/icons/add_white.svg"></Button>
                    </div>
                </div>
                <div class="categories">
                    <div class="category">
                        <div class="categoryHead">
                            <span>To do</span>
                            <img src="./assets/icons/add.svg" onclick="showSlide('To do')" style="cursor: pointer;">
                        </div>
                        <div class="statusDiv" id="toDo" ondrop="drop('To do')" ondragover="allowDrop(event)">

                        </div>
                    </div>
                    <div class="category">
                        <div class="categoryHead">
                            <span>In progress</span>
                            <img src="./assets/icons/add.svg" onclick="showSlide('In progress')"
                                style="cursor: pointer;">
                        </div>
                        <div class="statusDiv" id="inProgress" ondrop="drop('In progress')"
                            ondragover="allowDrop(event)">

                        </div>
                    </div>
                    <div class="category">
                        <div class="categoryHead">
                            <span>Awaiting feedback</span>
                            <img src="./assets/icons/add.svg" onclick="showSlide('Awaiting feedback')"
                                style="cursor: pointer;">
                        </div>
                        <div class="statusDiv" id="awaitingFeedback" ondrop="drop('Awaiting feedback')"
                            ondragover="allowDrop(event)">

                        </div>
                    </div>
                    <div class="category">
                        <div class="categoryHead">
                            <span>Done</span>
                            <img src="./assets/icons/add.svg" onclick="showSlide('Done')" style="cursor: pointer;">
                        </div>
                        <div class="statusDiv" id="done" name="done" ondrop="drop('Done')"
                            ondragover="allowDrop(event)">

                        </div>
                    </div>
                </div>
            </div>
            <div id="boardPopup" class="d-none">
                <div id="popupCategory">

                </div>

            </div>
            <div id="slideIn" class="d-none">
                <div class="mobileHead">
                    <img src="./assets/img/logo_blue.svg" style="width: 32px; height: 32px;">
                </div>
                <div id="slideInCategory">
                    <div class="headline">
                        <img class="close" onclick="closeSlide()" style="cursor: pointer;"
                            src="./assets/icons/close_blue.svg" alt="">
                        <div class="addTask">
                            <p>Add Task</p>
                        </div>
                    </div>
                    <div class="new-task" id="newTask" style="width: 446px ; margin: 60px 0px;">
                    </div>
                </div>

            </div>
            <div id="editPopUp" class="d-none">
                <div class="editPopUp">
                    <div class="close">
                        <img onclick="closeEdit()" style="cursor: pointer; padding: 32px;" src="./assets/icons/close_blue.svg" alt="">
                    </div>
                    <div class="new-task" id="taskEdit">
                    </div>
                </div>
            </div>
        </main>
    </section>
</body>

</html>

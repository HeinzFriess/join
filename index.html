<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Join</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/mini_backend.js"></script>
    <script defer src="./js/script.js"></script>
    <script defer src="./js/index.js"></script>
    
</head>

<body onload="animateStart()">
    <div id="headMenu" class="d-none flexBoxEnd">
        <!--ToDo class Ã¼ber Script steuern-->
        <div class="flexBoxSpaceBetween headRight">
            Not a Join user?
            <button onclick="location.href='signUp.html'" class="btn-primary">Sign up</button>
        </div>

    </div>
    <div id="startView">
        <img src="assets/img/logo_white.svg" alt="">
    </div>
    <div id="mainView" class="d-none">
        <img id="logInMain" src="assets/img/logo_blue.svg" alt="">
        <div class="fade-in" id="card">
            <div id="cardHead">
                <h1>Log in</h1>
            </div>
            <form onsubmit="logIn(); return false;">
                <div id="cardInput">
                    <input required type="text" required placeholder="Email" id="inputEmail" class="noBorder">
                    <img src="assets/img/letterIcon.png" alt="">
                </div>
                <div id="cardInput">
                    <input required type="text" required placeholder="Password" id="inputPassword" class="noBorder">
                    <img src="assets/img/lockIcon.png" alt="">
                </div>
                <div id="cardCheckBox" class="d-none">
                    <input type="checkbox" id="remember-me">
                    <label class="container" for="remember-me">Remember me
                    </label>
                    <a class="d-none" href="#">Forgot my Password</a>
                </div>
                <div id="cardButtons">
                    <button class="btn-primary">Log in</button>
                    <button class="btn-secondary" onclick="location.href = 'summary.html?userID=0'">Guest log in</button>
                </div>
            </form>

        </div>
    </div>

</body>

</html>

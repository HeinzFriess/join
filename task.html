<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Join-Add Task</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/navigation.css">
    <link rel="stylesheet" href="./css/task.css">
    <script src="./js/mini_backend.js"></script>
    <script defer src="./js/notification.js"></script>
    <script defer src="./js/script.js"></script>
    <script defer src="./js/task.js"></script>

</head>

<body>
    <header template-html="./assets/templates/header.html"></header>

    <section class="container">
        <nav template-html="./assets/templates/navigation.html"></nav>

        <main>
            <div class="new-task">
                <form>
                    <!-- Title -->
                    <input type="text" name="title" id="title" placeholder="Enter a title" required>
                    <!-- Assignee -->
                    <div name="assignee" id="assignee">
                        <input type="checkbox" id="assignee-check" required>
                        <span>Select contacts to assign</span>
                        <div>
                            <div class="assignee-background d-none" id="assignee-background"></div>
                            <div class="assignee-container d-none" id="assignee-container">
                            </div>
                        </div>
                    </div>
                    <!-- Due Date -->
                    <div>
                        <label for="date">Due date</label>
                        <input type="date" name="date" id="date" required>
                    </div>
                    <!-- Category -->
                    <div>
                        <label for="category">Category</label>
                        <select name="category" id="category" required>
                            <option value="" disabled selected hidden>Select task category</option>
                            <option value="Accounting and Finance">Accounting and Finance</option>
                            <option value="Research and Development">Research and Development</option>
                            <option value="Management">Management</option>
                            <option value="IT and EDP">IT and EDP</option>
                            <option value="Customer Service">Customer Service</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Human Resource">Human Resource</option>
                            <option value="Production">Production</option>
                            <option value="Sales">Sales</option>
                            <option value="Legal">Legal</option>
                            <option value="Backoffice">Backoffice</option>
                        </select>
                    </div>
                    <!-- Priority -->
                    <div id="priority">
                        <input type="radio" name="priority" id="urgent" value="urgent" required>
                        <label for="urgent">
                            <span class="checkmark">Urgent</span>
                            <i class="icon icon-urgent"></i>
                        </label>
                        <input type="radio" name="priority" id="medium" value="medium" required>
                        <label for="medium">
                            <span class="checkmark">Medium</span>
                            <i class="icon icon-medium"></i>
                        </label>
                        <input type="radio" name="priority" id="low" value="low" required>
                        <label for="low">
                            <span class="checkmark">Low</span>
                            <i class="icon icon-low"></i>
                        </label>

                    </div>
                    <!-- Desctiption -->
                    <div>
                        <label for="description">Description</label>
                        <textarea name="description" id="description" cols="1" rows="3" placeholder="Enter a description"
                            style="resize: none;"></textarea>
                    </div>
                    <!-- Subtasks -->
                    <div>
                        <label for="subtasks">Subtasks</label>
                        <div class="headlineSubtask">
                            <input type="text" class="subtasks" id="subtasks" placeholder="Add new subtask" onkeyup="showIcon()">
                            <div id="add">
                                <img src="./assets/icons/add.svg" style="cursor: pointer;">
                            </div>
                            <div id="edit" class="d-none">
                                <div class="editDiv">
                                    <img src="./assets/icons/close_blue.svg" onclick="clearSubtask()" style="cursor: pointer;">
                                    <span style="color:var(--primary); font-size: 24PX;">|</span>
                                    <img src="./assets/icons/checkButton_blue.svg" onclick="addSubtask()" style="cursor: pointer;">
                                </div>
                            </div>
                        </div>
                        <div id="contentSubtasks">
                            
                        </div>
                    </div>
                    <button class="add-task btn-primary" id="add-task">
                        Add Task
                        <img src="./assets/icons/checkButton.svg">
                    </button>
                    <button class="clear-task btn-secondary" id="clear-task">
                        Clear
                    </button>
                </form>
            </div>
        </main>
    </section>
</body>

</html>

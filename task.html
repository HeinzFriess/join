<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Join</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/navigation.css">
    <link rel="stylesheet" href="./css/task.css">
    <script src="./js/mini_backend.js"></script>
    <script defer src="./js/script.js"></script>
    <script defer src="./js/task.js"></script>

</head>

<body>
    <header template-html="./assets/templates/header.html"></header>

    <section class="container">
        <nav template-html="./assets/templates/navigation.html"></nav>

        <main>
            <div class="new-task">
                <form>
                    <!-- Title -->
                    <input type="text" name="title" id="title" placeholder="Enter a title" required>
                    <!-- Assignee -->
                    <div name="assignee" id="assignee">
                        <span>Select contacts to assign</span>
                        <div>
                            <div class="assignee-background d-none" id="assignee-background"></div>
                            <div class="assignee-container d-none" id="assignee-container">
                                <label for="test-1">Test-1
                                    <input type="checkbox" name="test-1" id="test-1" value="test-1">
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- Due Date -->
                    <div>
                        <label for="date">Due date</label>
                        <input type="date" name="date" id="date">
                    </div>
                    <!-- Category -->
                    <div>
                        <label for="category">Category</label>
                        <select name="category" id="category">
                            <option value="" disabled selected hidden>Select task category</option>
                            <option value="sales">Sales</option>
                            <option value="backoffice">Backoffice</option>
                            <option value="legal">Legal</option>
                        </select>
                    </div>
                    <!-- Priority -->
                    <div id="priority">
                        <input type="radio" name="priority" id="urgent" value="urgent">
                        <label for="urgent">
                            <span class="checkmark">Urgent</span>
                            <i class="icon icon-urgent"></i>
                        </label>
                        <input type="radio" name="priority" id="medium" value="medium">
                        <label for="medium">
                            <span class="checkmark">Medium</span>
                            <i class="icon icon-medium"></i>
                        </label>
                        <input type="radio" name="priority" id="low" value="low">
                        <label for="low">
                            <span class="checkmark">Low</span>
                            <i class="icon icon-low"></i>
                        </label>

                    </div>
                    <!-- Desctiption -->
                    <div>
                        <label for="description">Description</label>
                        <textarea name="description" id="description" cols="1" rows="3" placeholder="Enter a description"
                            style="resize: none;"></textarea>
                    </div>
                    <!-- Subtasks -->
                    <div>

                    </div>
                    <button class="add-task btn-primary" id="add-task">
                        Add Task
                        <img src="./assets/icons/checkButton.svg">
                    </button>
                    <button class="clear-task btn-secondary" id="clear-task">
                        Clear
                    </button>
                </form>
            </div>
        </main>
    </section>
</body>

</html>

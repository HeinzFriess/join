<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <title>Join-Summary</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/summary.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/navigation.css">
    <script src="./js/mini_backend.js"></script>
    <script defer src="./js/script.js"></script>
    <script defer src="./js/summary.js"></script>
    
</head>

<body>
    <header template-html="./assets/templates/header.html"></header>

    <section class="container">
        <nav template-html="./assets/templates/navigation.html"></nav>

        <main>
             <div class="summary">
                <div id="headline">
                </div>
                <div class="line">
                    <div class="bigButton" onclick="window.location.href='board.html'">
                        <div class="squareButton squareButton3">
                            <img src="assets/img/urgentElipse.png" alt="">
                            <p class="count"  id="tasksUrgent">0</p>
                            <p>Tasks Urgent</p>
                        </div>
                        <hr>
                        <div style="cursor: pointer;" oncklick="">
                            <p id="deadlineDate">November 30, 2022</p>
                            <p>Upcomming Deadline</p>
                        </div>

                    </div>
                    <div class="squareButton squareButton2" id="tasksToDo" onclick="window.location.href='board.html'">
                        <img src="assets/icons/tasksBoard.svg" alt="">
                        <p class="count" id="tasksTodo">0</p>
                        <p class="category">Tasks To-do</p>
                    </div>
                </div>
                <div class="line">
                    <div class="squareButton squareButton1" id="taskInBoard" onclick="window.location.href='board.html'">
                        <img src="assets/icons/tasksBoard.svg" alt="">
                        <p class="count" id="tasksBoard">0</p>
                        <p class="category">Task in Board</p>
                    </div>
                    <div class="squareButton squareButton1" id="tasksInProgress" onclick="window.location.href='board.html'">
                        <img src="assets/icons/inProgress.svg" alt="">
                        <p class="count" id="tasksProgress">0</p>
                        <p class="category">Task in Progress</p>
                    </div>
                    <div class="squareButton squareButton1" id="awaitingFeedback" onclick="window.location.href='board.html'">
                        <img src="assets/icons/awaitingFeedback.svg" alt="">
                        <p class="count" id="tasksAwaiting">0</p>
                        <p class="category">Awaiting Feedback</p>
                    </div>
                    <div class="squareButton squareButton1" id="tasksDone" onclick="window.location.href='board.html'">
                        <img src="assets/icons/done.svg" alt="">
                        <p class="count" id="tasksdone">0</p>
                        <p class="category">Tasks Done</p>
                    </div>
                </div>
            </div>
        </main>
    </section>
</body>

</html>

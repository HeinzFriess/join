<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Join</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/signUp.css">
    <script src="./js/mini_backend.js"></script>
    <script defer src="./js/script.js"></script>
    <style>
       
    </style>
    <script>
        let user = [];

        async function init() {
            await downloadFromServer();
            await loadContacts();
        }
        
        async function signUp() {
            createUser();
            contacts.push(user);
            await storeContacts();
            window.location.href = 'index.html';
        }

        function createUser() {
            let name = document.getElementById('inputName').value;
            let email = document.getElementById('inputEmail').value;
            let password = document.getElementById('inputPassword').value;
            let id = Date.now().toString(36);
            let firstname = name.split(' ')[0];
            let lastname = name.split(' ')[1];
            user = ({ 'firstname': firstname, 'lastname': lastname, 'email': email, 'password': password, 'id': id });
        }

        init();
    </script>
</head>

<body>
    <div id="mainView">
        <img id="logInMain" src="assets/img/logo_white.svg" alt="">
        <div id="card">
            <div id="cardHead">
                <div class="cardHeadIcon">
                    <img src="assets/img/backIcon.png" onclick="location.href = 'index.html'" alt="">
                </div>
                <h1>Sign up</h4>
            </div>
            <form onsubmit="signUp(); return false;">
                <div id="cardInput">
                    <input type="text" required placeholder="Name" id="inputName" class="noBorder">
                    <img src="assets/img/personIcon.png" alt="">
                </div>
                <div id="cardInput">
                    <input type="text" required placeholder="Email" id="inputEmail" class="noBorder">
                    <img src="assets/img/letterIcon.png" alt="">
                </div>
                <div id="cardInput">
                    <input type="text" required placeholder="Password" id="inputPassword" class="noBorder">
                    <img src="assets/img/lockIcon.png" alt="">
                </div>

                <div id="cardButtons">
                    <button class="btn btnBlue">Sign up</button>
                </div>
            </form>

        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Join</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/mini_backend.js"></script>
    <script defer src="./js/script.js"></script>
    <style>
        body {
            background-color: var(--primary);
            /*var(--primary) */
        }

        #startView {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        #mainView {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;

        }

        #logInMain {
            position: absolute;
            top: 25px;
            left: 25px;
        }

        .d-none {
            display: none;
        }

        #card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            border: 1px solid lightgray;
            border-radius: 8px;
            height: 300px;
            width: 500px;
            position: absolute;
            top: calc(50% - 150px);
            left: calc(50% - 250px);
            background-color: white;
        }

        #cardHead {
            display: flex;
            position: relative;
            width: 100%;
            justify-content: center;
        }

        .cardHeadIcon {
            position: absolute;
            left: 25px;
            cursor: pointer;
        }

        #cardInput {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid lightgray;
            padding: 4px;
        }

        #cardCheckBox {
            display: flex;
            justify-content: space-between;
            padding: 4px;
        }

        #card form {
            width: 60%;
        }

        #cardButtons {
            display: flex;
            justify-content: space-evenly;
            padding: 4px;
        }

        .btn {
            border-radius: 4px;
            border-color: lightgray;
            border-style: solid;
            cursor: pointer;
        }

        .btn:hover {
            scale: 1.1;
        }


        .btnBlue {
            background-color: var(--primary);
            color: white;
        }

        .btnWhite {
            background-color: var(--white);
        }

        .noBorder {
            border: none;
        }

        .flexBoxEnd {
            display: flex;
            justify-content: flex-end;
        }

        .flexBoxSpaceBetween {
            display: flex;
            justify-content: space-between;
        }

        .headRight {
            width: 20%;
            margin: 24px;
        }
    </style>
    <script>
        let user = [];

        async function init() {
            await downloadFromServer();
            await loadContacts();
        }
        async function signUp() {
            createUser();
            //contacts.push(user);
            //storeContacts();
            //window.location.href = 'summary.html';
        }

        function createUser() {
            let name = document.getElementById('inputName').value;
            let email = document.getElementById('inputEmail').value;
            let password = document.getElementById('inputPassword').value;
            let id = getNewContactID();
            user = ({ 'name': name, 'email': email, 'password': password, 'id': id });
        }

        init();
    </script>
</head>

<body>
    <div id="mainView">
        <img id="logInMain" src="assets/img/logo_white.svg" alt="">
        <div id="card">
            <div id="cardHead">
                <div class="cardHeadIcon">
                    <img src="assets/img/backIcon.png" onclick="location.href = 'index.html'" alt="">
                </div>
                <h1>Sign up</h4>
            </div>
            <form onsubmit="signUp(); return false;">
                <div id="cardInput">
                    <input type="text" required placeholder="Name" id="inputName" class="noBorder">
                    <img src="assets/img/personIcon.png" alt="">
                </div>
                <div id="cardInput">
                    <input type="text" required placeholder="Email" id="inputEmail" class="noBorder">
                    <img src="assets/img/letterIcon.png" alt="">
                </div>
                <div id="cardInput">
                    <input type="text" required placeholder="Password" id="inputPassword" class="noBorder">
                    <img src="assets/img/lockIcon.png" alt="">
                </div>

                <div id="cardButtons">
                    <button class="btn btnBlue">Sign up</button>
                </div>
            </form>

        </div>
    </div>

</body>

</html>
